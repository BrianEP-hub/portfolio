<form [formGroup]="contactForm" class="form" (ngSubmit)="onSubmit(contactForm.value)">
    <mat-form-field class="full-width">
        <mat-label>Full Name</mat-label>
        <input type="text" matInput formControlName="name" [errorStateMatcher]="matcher">
        <mat-error>Name is required</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher">
        <mat-error>Enter valid email</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Message</mat-label>
        <textarea #message type="" matInput formControlName="message" [errorStateMatcher]="matcher"></textarea>
        <mat-hint align="start">Do not disclose any personal information</mat-hint>
        <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
        <mat-error>
            Enter your message
        </mat-error>
        
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="!contactForm.valid">
        Send
    </button>
</form>
