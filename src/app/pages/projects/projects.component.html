<div class="wrapper">
    <mat-card-header>
        <mat-card-title>
            Projects
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="cards-wrapper">
        <div *ngFor="let project of projects">
            <mat-card class="project-card">
            <mat-card-header>
                <mat-card-title>
                    {{project.name}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="image">
                    <img src={{project.image}} alt={{project.name}}>
                </div>
                <div class="description">
                    {{project.description}}
                </div>
            </mat-card-content>
            <mat-card-actions>
                <a class="btn" href={{project.repo}}>Link to repo</a>
                <a class="btn" href={{project.link}}>Link to site</a>
            </mat-card-actions>
        </mat-card>
    </div>
</mat-card-content>
</div>
