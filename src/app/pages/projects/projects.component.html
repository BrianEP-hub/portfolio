<div class="wrapper">
    <mat-card-header>
        <mat-card-title>
            Projects
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="cards-wrapper">
        <div *ngFor="let project of projects">
            <mat-card>
            <mat-card-header>
                <mat-card-title>
                    {{project.name}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
        </mat-card>
    </div>
</mat-card-content>
</div>
