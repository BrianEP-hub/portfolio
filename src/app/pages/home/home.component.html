<div class="wrapper">
    <mat-card-header>
        <mat-card-title>
            Home
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content-wrapper">
        <mat-card class="info-card">
            <mat-card-header>
                <mat-card-title>
                    {{info.name}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{info.position}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="info-content">
                <div class="description">
                    {{info.description}}
                </div>
                <div class="image">
                    <img src={{info.image}} alt={{info.name}}>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card class="skill-card">
            <mat-card-header>
                <mat-card-title>
                    Skills
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div *ngFor="let skill of skills">
                    <mat-label>{{skill.name}}</mat-label>
                    <mat-progress-bar mode="buffer" value={{skill.value}}></mat-progress-bar>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</div>
